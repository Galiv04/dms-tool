[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
console_output_style = progress
log_cli = false
markers =
    admin: mark tests as admin
    db: mark tests as database
    management: mark tests as management
    api: mark tests as api
    slow: mark slow tests
    auth: mark auth tests
    documents: mark document tests
    approvals: mark approvals tests
    email: mark email tests
    rbac: mark role-based access control tests
    unit: mark unit tests
    integration: mark integration tests

